<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="learn/img/icons/favicon.png"/>
	<link rel="stylesheet" href="learn/css/dist/css/bootstrap.css">
	<link rel="stylesheet" href="learn/css/fontawesome/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body background="images/bg.svg">
	<main class="container d-flex justify-content-center align-items-center">
		<div class="LoginContainer mt-5 text-center" style="width: 350px;">
		  <img src="images/logo 1 (1).png" width="40%" alt="">
		  <h3 class="text-center">Welcome Back</h3>
		  <form action="" style="text-align: left;" class="theForm">
			<label class="control-label text-muted mt-3">Student Id</label>
			<div class="input-group">
			  <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-user-alt"></i></span>
			  <input type="text" class="form-control" />
			</div>
			<label class="control-label text-muted mt-3">Password</label>
			<div class="input-group">
			  <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-key"></i></span>
			  <input type="password" class="form-control" />
			</div>
			<p class="text-center mt-3" >cant remember your password? <a href="forgot.html">reset</a></p>
			<button class="btn btn-primary mt-2" style="width: 100%;">Log IN</button>
		  </form>
			<p class="text-center mt-2" >New to Learnig Friend ? <a href="register.html">Join now</a></p>
		</div>
	  </main>
	
	
<script src="js/main.js"></script>
</body>
</html>
